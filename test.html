<html><head>  <title>Upload test</title></head><body><form>  <input type="file" />  <button type="submit" id="submit">Submit</button></form><script>  document.querySelector("form").addEventListener("submit", e => {    e.preventDefault()    const input = document.querySelector("input[type='file']")    const file = input.files[0]    let formData = new FormData();    formData.append("file", file)    fetch('http://localhost:3000/uploads', { // Your POST endpoint      method: 'POST',      headers: {        "Authorization": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRoX2lkIjoiOGY2YTFmYzgtMDFhYS00NmE5LWE3OTctNTlmODAyYjJiN2FmIn0.MOrvgPBxKOf9CuzbtEuNr0nwfLTyzNYn6hJMw9REZCQ"      },      body: formData    }).then(r => r.text()).then(console.log)  })</script></body></html>
